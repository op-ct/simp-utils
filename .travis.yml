# The testing matrix considers ruby/puppet versions supported by SIMP and PE:
#
# https://puppet.com/docs/pe/2018.1/component_versions_in_recent_pe_releases.html
# https://puppet.com/misc/puppet-enterprise-lifecycle
# https://puppet.com/docs/pe/2018.1/overview/getting_support_for_pe.html
# ------------------------------------------------------------------------------
# Release       Puppet   Ruby   EOL
# SIMP 6.2      4.10     2.1.9  TBD
# PE 2016.4     4.10     2.1.9  2018-12-31 (LTS)
# PE 2017.3     5.3      2.4.4  2018-12-31
# SIMP 6.3      5.5      2.4.4  TBD***
# PE 2018.1     5.5      2.4.4  2020-05 (LTS)***
# PE 2019.0     6.0      2.5.1  2019-08-31^^^
#
# *** = Modules created for SIMP 6.3+ are not required to support Puppet < 5.5
# ^^^ = SIMP doesn't support 6 yet; tests are info-only and allowed to fail

---
language: ruby
cache: bundler
sudo: false

stages:
  - check
  - spec
  - name: deploy
    if: 'fork = false AND tag = true'

bundler_args: --without development system_tests --path .vendor

notifications:
  email: false

addons:
  apt:
    packages:
      - rpm
      - mkisofs

before_install:
  - rm -f Gemfile.lock

global:
  - STRICT_VARIABLES=yes

jobs:
  allow_failures:
    - name: 'Latest Puppet 6.x (allowed to fail)'

  include:
    - stage: check
      rvm: 2.4.4
      env: PUPPET_VERSION="~> 5.5"

      script:
        # The puppet gem is used by one of the scripts in this
        # project, but puppet module checks are inapplicable
        - bundle exec rake pkg:compare_latest_tag
        - bundle exec rake pkg:create_tag_changelog

    - stage: spec
      name: 'Puppet 4.10 (SIMP 6.2, PE 2016.4)'
      rvm: 2.1.9
      env: PUPPET_VERSION="~> 4.10.0"
      script:
        - bundle exec rake spec

    - stage: spec
      name: 'Puppet 5.3 (PE 2017.3)'
      rvm: 2.4.4
      env: PUPPET_VERSION="~> 5.3.0"
      script:
        - bundle exec rake spec

    - stage: spec
      rvm: 2.4.4
      name: 'Puppet 5.5 (SIMP 6.3, PE 2018.1)'
      env: PUPPET_VERSION="~> 5.5.0"
      script:
        - bundle exec rake spec

    - stage: spec
      name: 'Latest Puppet 5.x'
      rvm: 2.4.4
      env: PUPPET_VERSION="~> 5.0"
      script:
        - bundle exec rake spec

    - stage: spec
      name: 'Latest Puppet 6.x (allowed to fail)'
      rvm: 2.5.1
      env: PUPPET_VERSION="~>6.0"
      script:
        - bundle exec rake spec

    - stage: deploy
      rvm: 2.4.4
      script:
        - true
      before_deploy:
        - "export SPECFILE_VERSION=`rpm -q --specfile build/*.spec --queryformat '%{VERSION}'`"
        - '[[ $TRAVIS_TAG =~ ^${SPECFILE_VERSION}$ ]]'
      deploy:
        - provider: releases
          api_key:
              secure:  ""
          skip_cleanup: true
          on:
            tags: true
            condition: '($SKIP_PUBLISH != true)'
